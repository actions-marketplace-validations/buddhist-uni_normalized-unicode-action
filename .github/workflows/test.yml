on: [push]
jobs:
  helloworld:
    runs-on: ubuntu-latest
    name: Test on self
    steps:
      - name: Get the code
        uses: actions/checkout@v2
        with:
            fetch-depth: 2
            persist-credentials: false
      - name: Run the Action
        id: mine
        uses: buddhist-uni/normalized-unicode-action@main
        with:
            commit_fix: true
            exit_code: 0
            token: ${{ secrets.TEST_TOKEN }}


